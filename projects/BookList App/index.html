<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dd8003bdd9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4 ">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List</h1>
        <form id="bookform">
            <div class="form-group mt-4">            
                <input type="text" id="title" class="form-control " placeholder="Title">
            </div>
            <div class="form-group mt-4">                
                <input type="text" id="author" class="form-control" placeholder="Author">
            </div>
            <div class="form-group mt-4">                
                <input type="text" id="isbn" class="form-control" placeholder="ISBN">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-black mt-4 ">
        </form>
        <table class="table table-stripped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
        <script src="script.js"></script>
    </div>
</body>
</html>
